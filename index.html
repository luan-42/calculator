<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p><span id="number"></span><span id="operator"></span><span id="anotherNumber"></span></p>
    </div>
    <div id="digits">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <div id="operators">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
        <button>=</button>
    </div>
    <div>
        <button id="clear">Clear</button>
    </div>
</body>
</html>
